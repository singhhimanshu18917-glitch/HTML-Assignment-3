<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <forms>
        <label>Name</label>
        <input type="text" name="" id="" placeholder="Name"><br><br>

        <label>Email-Id</label>
        <input type="email" name="" id="" placeholder="Email-Id"><br><br>

        <label>Password</label>
        <input type="password" name="" id="" placeholder="Password">
        <br><br><br><br>

        <label>Language</label><br><br>
        <input type="radio" name="Language" id="">HTML<br>
        <input type="radio" name="Language" id="">JS<br>
        <input type="radio" name="Language" id="">CSS<br><br>

        <label>Courses</label><br><br>
        <input type="checkbox" name="Courses" id="">Java Stack<br>
        <input type="checkbox" name="Courses" id="">Data Science<br>
        <input type="checkbox" name="Courses" id="">MERN Stack<br><br>

        <label>Files:</label><br>
        <select name="dropdown">
            <option value="Select">Select</option>
            <option value="HTML">HTML</option>
            <option value="JS">JS</option>
            <option value="CSS">CSS</option>
        </select><br><br>

        <textarea rows="10" cols="20" name="" id="" placeholder="Describe Yourself"></textarea><br><br>

        <input type="date"><br><br>

        <label>Phone No.</label>
        <input type="" placeholder="Phone No."><br><br>

        <input type="submit">
        <br>
        <br>
        <a href="./table.html">Click Here For Table File</a>
    </forms>
</body>
</html>
